<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Poll Survey</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Chart.js library for pie charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>🗳️ Quick Poll</h1>
        <p>Cast your vote and see live results!</p>
      </header>

      <!-- Survey/Voting Section -->
      <div id="surveySection" class="section">
        <div class="question-card">
          <h2 id="questionText">Before its revealed, what's your guess?</h2>

          <form id="voteForm">
            <div class="choice">
              <input
                type="radio"
                id="choice1"
                name="vote"
                value="It's a BOY!"
                required
              />
              <label for="choice1">It's a BOY!</label>
            </div>

            <div class="choice">
              <input
                type="radio"
                id="choice2"
                name="vote"
                value="It's a GIRL!"
              />
              <label for="choice2">It's a GIRL!</label>
            </div>

            <div class="choice">
              <input
                type="radio"
                id="choice3"
                name="vote"
                value="It does not matter"
              />
              <label for="choice3">It does not matter</label>
            </div>

            <button type="submit" class="btn-primary">Submit Vote</button>
          </form>
        </div>
      </div>

      <!-- Results Section (hidden by default) -->
      <div id="resultsSection" class="section hidden">
        <h2>📊 Live Results</h2>
        <div class="chart-container">
          <canvas id="resultsChart"></canvas>
        </div>
        <div id="voteCount" class="vote-count"></div>
        <button onclick="showSurvey()" class="btn-secondary">
          Back to Survey
        </button>
      </div>

      <!-- Toggle to View Results -->
      <div class="toggle-container">
        <button onclick="showResults()" class="btn-link">View Results →</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
